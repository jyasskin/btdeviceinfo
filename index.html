<!DOCTYPE html>

<html>
<head>
  <title>Device Information</title>
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/web-bluetooth-chrome-app/bluetooth.html">
  <link rel="import" href="elements/device-info-display.html">
  <style>
    body {
      font-family: RobotoDraft, Roboto, sans-serif;
      font-size: 16px;
      color: #212121;
    }

    core-toolbar {
      background-color: #2196f3;
      color: #fff;
      font-size: 20px;
      font-weight: 500;
    }

    paper-fab {
      background-color: #f44336;
      position: absolute;
      top: 36px;
      right: 8px;
      z-index: 1;
    }
  </style>
  <script src="index.js"></script>
</head>

<body unresolved fullbleed vertical layout>
<template is="auto-binding" id="model">

<core-header-panel flex mode="waterfall">
  <core-toolbar>
    <span flex>Device Information</span>
    <paper-fab icon="add" on-tap="{{scanBluetooth}}"></paper-fab>
  </core-toolbar>

  <div layout horizontal wrap>
    <template repeat="{{device in devices}}">
      <device-info-display device="{{device}}" on-close="{{closeDevice}}"></device-info-display>
    </template>
  </div>
</core-header-panel>

<paper-toast id="error" text=""></paper-toast>

</template>
</body>
</html>
